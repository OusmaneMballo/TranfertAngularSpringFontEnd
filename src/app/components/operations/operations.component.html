<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="emetteur">
        <th mat-header-cell *matHeaderCellDef> Emetteur </th>
        <td mat-cell *matCellDef="let element"> {{element.emeteur.prenom}} {{element.emeteur.nom}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="recepteur">
        <th mat-header-cell *matHeaderCellDef> Recepteur </th>
        <td mat-cell *matCellDef="let element"> {{element.recepteur.prenom}} {{element.recepteur.nom}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
