<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="emetteur" >
        <th mat-header-cell *matHeaderCellDef> Emetteur </th>
        <td mat-cell *matCellDef="let element" (click)="edit(element.id)"> {{element.emeteur.prenom}} {{element.emeteur.nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="recepteur">
        <th mat-header-cell *matHeaderCellDef> Recepteur </th>
        <td mat-cell *matCellDef="let element"> {{element.recepteur.prenom}} {{element.recepteur.nom}} </td>
      </ng-container>
  
      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.montant}}f CFA </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
      </ng-container>

      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <p routerLink="/detail/{{element.id}}" style="cursor: pointer;">
            <mat-icon>remove_red_eye</mat-icon>
          </p>

          <p (click)="delete(element.id)" style="cursor: pointer;">
            <mat-icon>delete</mat-icon>
          </p>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
