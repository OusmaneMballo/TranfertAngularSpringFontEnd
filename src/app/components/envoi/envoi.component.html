<fieldset>
    <legend>Envoi</legend>
    <form class="example-form">
        <div class="flex-container">
            <div>
                <fieldset>
                    <legend>Emeteur</legend>
                    <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                        <mat-label>First name emeteur</mat-label>
                        <input matInput>
                    </mat-form-field></td>
                    <td>
                        <mat-form-field class="example-full-width">
                        <mat-label>Last Name emeteur</mat-label>
                        <input matInput>
                        </mat-form-field>
                    </td>
                    </tr></table>
            
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <mat-label>Telephone</mat-label>
                                    <span matPrefix>+1 &nbsp;</span>
                                    <input type="tel" matInput placeholder="555-555-1234">
                                    <mat-icon matSuffix>mode_edit</mat-icon>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="example-full-width">
                                <mat-label>Num Carte Identite</mat-label>
                                <input matInput>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
            
                    <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                        <mat-label>Montant</mat-label>
                        <input matInput placeholder="CFA">
                    </mat-form-field></td>
                    <td>
                            <mat-form-field class="example-full-width">
                                <mat-label>Choose a date</mat-label>
                                <input matInput>
                                <mat-datepicker-toggle></mat-datepicker-toggle>
                                <!-- <mat-datepicker #picker></mat-datepicker> -->
                        </mat-form-field>
                        
                        </td>
                    </tr>
                    </table>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Recepteur</legend>
                    <table class="example-full-width" cellspacing="0"><tr>
                    <td><mat-form-field class="example-full-width">
                        <mat-label>First name Recepteur</mat-label>
                        <input matInput>
                    </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                        <mat-label>Last Name Recepteur</mat-label>
                        <input matInput>
                    </mat-form-field></td>
                    </tr></table>
            
                    <p>
                    <mat-form-field class="example-full-width">
                        <mat-label>Telephone</mat-label>
                        <span matPrefix>+221 &nbsp;</span>
                        <input type="tel" matInput placeholder="555-555-1234">
                        <mat-icon matSuffix>mode_edit</mat-icon>
                    </mat-form-field>
                    </p>
                    <table class="example-full-width" cellspacing="0"><tr>
                    </tr>
                    </table>
                </fieldset>
            </div>
        </div>
        <button mat-raised-button class="btn">Effectuer Envoi</button>
    </form>
</fieldset>
